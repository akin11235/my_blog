{% extends "blog/base.html" %}

{% block main %}


<p>Welcome to the home page of my blog!</p>
<section class="latest-article-preview">

 {% for post in latest_posts %}
    <article>

<h2>{{ post.title }}</h2>
     <em>{{ post.published|timesince}} ago</em>
{{ post.content|linebreaks }}
        </article>
{% endfor %}
</section>
{% endblock %}
